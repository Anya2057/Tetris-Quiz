<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #020617;
            --panel: rgba(30, 41, 59, 0.8);
            --accent: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å–æ –∑–≤–µ–∑–¥–∞–º–∏ */
        #bg-stars {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
        }

        #game-wrapper {
            display: flex;
            gap: 25px;
            padding: 25px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        canvas#tetris {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            border: 2px solid rgba(56, 189, 248, 0.3);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .side-panel {
            width: 220px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label { font-size: 10px; color: #94a3b8; margin-bottom: 5px; letter-spacing: 1px; }
        .stat-value { font-size: 22px; font-weight: bold; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        /* –î–∂–æ–π—Å—Ç–∏–∫ */
        .controller-map {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .key {
            width: 45px; height: 45px;
            background: #334155;
            border-radius: 8px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-bottom: 4px solid #0f172a;
            transition: 0.1s;
        }

        .key-hint { font-size: 8px; color: #94a3b8; }
        .rotate-icon { font-size: 18px; color: var(--accent); }

        .btn {
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            gap: 8px; transition: 0.2s;
        }

        .btn-restart { background: #475569; color: white; }
        .btn-finish { background: var(--danger); color: white; }
        .btn:hover { transform: scale(1.03); filter: brightness(1.2); }

        .overlay { 
            position: absolute; inset: 0; 
            background: rgba(2, 6, 23, 0.95); 
            z-index: 100; border-radius: 24px; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; padding: 20px; 
        }
        
        .hidden { display: none !important; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ */
        .row-blink { animation: blink 0.2s 2; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body>

<canvas id="bg-stars"></canvas>

<div id="game-wrapper">
    <canvas id="tetris" width="300" height="600"></canvas>

    <div class="side-panel">
        <div class="stat-card">
            <div class="stat-label">–°–õ–ï–î–£–Æ–©–ê–Ø</div>
            <canvas id="next-piece-canvas" width="80" height="80"></canvas>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="stat-card">
                <div class="stat-label">–í–†–ï–ú–Ø</div>
                <div id="timer-val" class="stat-value" style="font-size: 16px;">05:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–ß–ö–ò</div>
                <div id="score-val" class="stat-value" style="font-size: 16px;">0</div>
            </div>
        </div>

        <div class="controller-map">
            <div class="d-pad">
                <div></div>
                <div class="key"><span class="rotate-icon">‚Üª</span><span class="key-hint">‚ñ≤</span></div>
                <div></div>
                <div class="key"><span>‚óÑ</span><span class="key-hint">–õ–ï–í–û</span></div>
                <div class="key"><span>‚ñº</span><span class="key-hint">–í–ù–ò–ó</span></div>
                <div class="key"><span>‚ñ∫</span><span class="key-hint">–ü–†–ê–í–û</span></div>
            </div>
        </div>

        <div class="btn-group" style="display:flex; flex-direction:column; gap:8px;">
            <button class="btn btn-restart" onclick="resetGame()">üîÑ –ó–∞–Ω–æ–≤–æ</button>
            <button class="btn btn-finish" onclick="endGame(false, true)">üèÅ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>
    </div>

    <div id="menu-screen" class="overlay">
        <h1 style="color: var(--accent); text-shadow: 0 0 20px var(--accent);">TETRIS QUIZ</h1>
        <p style="opacity: 0.6; margin-bottom: 20px;">–û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã–π –∫–æ—Å–º–æ—Å</p>
        <button class="btn" style="width: 200px; background: var(--accent);" onclick="initGame('timer')">‚è±Ô∏è –°–ø—Ä–∏–Ω—Ç</button>
        <button class="btn" style="width: 200px; background: transparent; color:white; border:1px solid #334155; margin-top:10px;" onclick="initGame('infinite')">‚ôæÔ∏è –ú–∞—Ä–∞—Ñ–æ–Ω</button>
    </div>

    <div id="quiz-screen" class="overlay hidden">
        <div style="background: var(--panel); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); width: 85%;">
            <h2 id="q-text">–í–æ–ø—Ä–æ—Å</h2>
            <div id="q-options" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
    </div>

    <div id="result-screen" class="overlay hidden">
        <h1 id="res-title">–§–ò–ù–ò–®</h1>
        <div id="res-stats"></div>
        <button class="btn" style="background: var(--accent); margin-top: 20px;" onclick="resetGame()">üîÑ –ü–û–í–¢–û–†–ò–¢–¨</button>
    </div>
</div>

<script>
// --- –ó–í–£–ö–û–í–û–ô –î–í–ò–ñ–û–ö ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(freq, type, duration) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

const SFX = {
    rotate: () => playSound(440, 'sine', 0.1),
    clear: () => { playSound(660, 'sine', 0.2); setTimeout(() => playSound(880, 'sine', 0.2), 100); },
    error: () => playSound(110, 'triangle', 0.4),
    drop: () => playSound(220, 'sine', 0.05)
};

// --- –§–û–ù –°–û –ó–í–ï–ó–î–ê–ú–ò ---
const bgCanvas = document.getElementById('bg-stars');
const bctx = bgCanvas.getContext('2d');
let stars = [];

function initStars() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
    stars = Array.from({length: 100}, () => ({
        x: Math.random() * bgCanvas.width,
        y: Math.random() * bgCanvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.1
    }));
}

function animateStars() {
    bctx.fillStyle = '#020617';
    bctx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
    bctx.fillStyle = '#ffffff';
    stars.forEach(s => {
        bctx.beginPath();
        bctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        bctx.fill();
        s.y += s.speed;
        if(s.y > bgCanvas.height) s.y = 0;
    });
    requestAnimationFrame(animateStars);
}
initStars();
animateStars();

// --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
const CONFIG = {
    cols: 10, rows: 20, size: 30,
    speed: 800,
    questions: [
        { q: "–ö–∞–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–∏—à–µ—Ç—Å—è?", a: ["Language", "Langage"], c: 0 },
        { q: "–°—Ç–æ–ª–∏—Ü–∞ –§—Ä–∞–Ω—Ü–∏–∏?", a: ["–ü–∞—Ä–∏–∂", "–õ–∏–æ–Ω", "–ú–∞—Ä—Å–µ–ª—å"], c: 0 },
        { q: "2 + 2 * 2 = ?", a: ["8", "6"], c: 1 }
    ]
};

const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const nextCanvas = document.getElementById('next-piece-canvas');
const nctx = nextCanvas.getContext('2d');

let arena, score, gameActive, isPaused, timeLeft, timerInterval, dropCounter, lastTime;
const player = { pos: {x: 0, y: 0}, matrix: null, next: null };
const COLORS = [null, '#38bdf8', '#fbbf24', '#a855f7', '#10b981', '#f43f5e', '#fb7185', '#6366f1'];

function createPiece(type) {
    if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
    if (type === 'T') return [[0,2,0],[2,2,2],[0,0,0]];
    if (type === 'O') return [[3,3],[3,3]];
    if (type === 'L') return [[0,4,0],[0,4,0],[0,4,4]];
    if (type === 'J') return [[0,5,0],[0,5,0],[5,5,0]];
    if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function resetGame() {
    clearInterval(timerInterval);
    document.getElementById('result-screen').classList.add('hidden');
    document.getElementById('menu-screen').classList.remove('hidden');
    gameActive = false;
    isPaused = false;
}

function initGame(mode) {
    document.getElementById('menu-screen').classList.add('hidden');
    arena = Array.from({length: CONFIG.rows}, () => Array(CONFIG.cols).fill(0));
    score = 0;
    timeLeft = mode === 'timer' ? 300 : 9999;
    gameActive = true;
    dropCounter = 0;
    lastTime = performance.now();
    player.next = createPiece('ILJOTSZ'[Math.random() * 7 | 0]);
    playerReset();
    updateUI();
    if(mode === 'timer') {
        timerInterval = setInterval(() => {
            if(!isPaused && gameActive) { timeLeft--; updateUI(); if(timeLeft <= 0) endGame(true); }
        }, 1000);
    }
    update();
}

function playerReset() {
    player.matrix = player.next;
    player.next = createPiece('ILJOTSZ'[Math.random() * 7 | 0]);
    player.pos.y = 0;
    player.pos.x = (CONFIG.cols / 2 | 0) - (player.matrix[0].length / 2 | 0);
    drawNext();
    if(collide(arena, player)) endGame(false);
}

function drawNext() {
    nctx.clearRect(0,0,80,80);
    if(!player.next) return;
    player.next.forEach((row, y) => {
        row.forEach((val, x) => {
            if (val !== 0) {
                nctx.shadowBlur = 10; nctx.shadowColor = COLORS[val];
                nctx.fillStyle = COLORS[val];
                nctx.fillRect(x * 15 + 20, y * 15 + 20, 14, 14);
            }
        });
    });
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
    }
    return false;
}

function arenaSweep() {
    let rows = [];
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
        rows.push(y);
    }
    if (rows.length > 0) { isPaused = true; showQuiz(rows); }
}

function showQuiz(rows) {
    const q = CONFIG.questions[Math.random() * CONFIG.questions.length | 0];
    const screen = document.getElementById('quiz-screen');
    screen.classList.remove('hidden');
    document.getElementById('q-text').innerText = q.q;
    const optCont = document.getElementById('q-options');
    optCont.innerHTML = '';
    q.a.forEach((opt, i) => {
        const b = document.createElement('button');
        b.className = 'btn'; b.style.background = "#334155"; b.style.color = "white";
        b.innerText = opt;
        b.onclick = () => {
            if(i === q.c) {
                SFX.clear();
                rows.sort((a,b) => a-b).forEach(y => { arena.splice(y, 1); arena.unshift(new Array(CONFIG.cols).fill(0)); });
                score += rows.length * 100;
            } else {
                SFX.error();
                rows.forEach(y => arena[y] = arena[y].map(() => -1));
            }
            isPaused = false; screen.classList.add('hidden'); updateUI(); update();
        };
        optCont.appendChild(b);
    });
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    const m = Math.floor(Math.max(0, timeLeft)/60), s = Math.max(0, timeLeft)%60;
    document.getElementById('timer-val').innerText = `${m}:${s<10?'0':''}${s}`;
}

function endGame(win, manual = false) {
    gameActive = false; clearInterval(timerInterval);
    document.getElementById('result-screen').classList.remove('hidden');
    document.getElementById('res-title').innerText = manual ? "–ó–ê–í–ï–†–®–ï–ù–û" : (win ? "–ü–û–ë–ï–î–ê!" : "–ö–û–ù–ï–¶");
    document.getElementById('res-stats').innerHTML = `–û—á–∫–∏: ${score} | –õ–∏–Ω–∏–∏: ${score/100}`;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
    ctx.strokeStyle = "rgba(56, 189, 248, 0.05)";
    for(let i=0; i<canvas.width; i+=30) ctx.strokeRect(i,0,0.1,600);
    for(let i=0; i<600; i+=30) ctx.strokeRect(0,i,300,0.1);

    arena.forEach((row, y) => row.forEach((val, x) => {
        if(val !== 0) {
            ctx.shadowBlur = val === -1 ? 0 : 15;
            ctx.shadowColor = val === -1 ? '#f43f5e' : COLORS[val];
            ctx.fillStyle = val === -1 ? '#f43f5e' : COLORS[val];
            ctx.fillRect(x*30+1, y*30+1, 28, 28);
        }
    }));
    if(player.matrix) {
        player.matrix.forEach((row, y) => row.forEach((val, x) => {
            if(val !== 0) {
                ctx.shadowBlur = 20; ctx.shadowColor = COLORS[val];
                ctx.fillStyle = COLORS[val];
                ctx.fillRect((x+player.pos.x)*30+1, (y+player.pos.y)*30+1, 28, 28);
            }
        }));
    }
}

function update(time = 0) {
    if(!gameActive || isPaused) return;
    const dt = time - lastTime;
    lastTime = time;
    dropCounter += dt;
    if(dropCounter > CONFIG.speed) {
        player.pos.y++;
        if(collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((v, x) => {
                if(v !== 0) arena[y+player.pos.y][x+player.pos.x] = v;
            }));
            SFX.drop();
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }
    draw();
    requestAnimationFrame(update);
}

document.addEventListener('keydown', e => {
    if(!gameActive || isPaused) return;
    if(e.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
    if(e.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
    if(e.keyCode === 40) { player.pos.y++; if(collide(arena, player)) player.pos.y--; }
    if(e.keyCode === 38) { 
        const oldX = player.pos.x;
        for(let y=0; y<player.matrix.length; ++y) for(let x=0; x<y; ++x) [player.matrix[x][y], player.matrix[y][x]] = [player.matrix[y][x], player.matrix[x][y]];
        player.matrix.forEach(row => row.reverse());
        if(collide(arena, player)) { player.matrix.forEach(row => row.reverse()); /* ... undo logic ... */ }
        SFX.rotate();
    }
});
</script>
</body>
