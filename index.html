<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #game-wrapper {
            display: flex;
            gap: 20px;
            padding: 25px;
            background: var(--panel);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            position: relative;
        }

        canvas {
            background: #020617;
            border-radius: 12px;
            border: 4px solid #334155;
        }

        .side-panel {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-box {
            background: #0f172a;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #334155;
        }

        .stat-label { font-size: 11px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 22px; font-weight: 800; color: var(--accent); }

        /* Preview Box */
        #next-piece-canvas {
            background: #0f172a;
            border: 2px dashed #334155;
            margin-top: 5px;
            border-radius: 8px;
        }

        /* Управление */
        .controls-hint {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-top: auto;
        }
        .key {
            background: #334155;
            border-radius: 6px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 3px solid #000;
        }
        .key.wide { grid-column: span 3; font-size: 11px; height: 25px; border: none; color: #94a3b8; }

        /* Overlays */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            padding: 30px;
            text-align: center;
        }

        .btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: 0.2s;
        }
        .btn-danger { background: var(--danger); color: white; }
        .btn-ghost { background: transparent; color: #94a3b8; border: 1px solid #334155; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="tetris" width="300" height="600"></canvas>

    <div class="side-panel">
        <div class="stat-box">
            <div class="stat-label">СЛЕДУЮЩАЯ</div>
            <canvas id="next-piece-canvas" width="100" height="100"></canvas>
        </div>

        <div class="stat-box">
            <div class="stat-label">ВРЕМЯ</div>
            <div id="timer-val" class="stat-value">00:00</div>
        </div>

        <div class="stat-box">
            <div class="stat-label">ОЧКИ</div>
            <div id="score-val" class="stat-value">0</div>
        </div>

        <button class="btn btn-ghost" onclick="endGame(false)">Выйти</button>

        <div class="controls-hint">
            <div class="key-label wide">ПОВОРОТ</div>
            <div></div> <div class="key">▲</div> <div></div>
            <div class="key-label wide">ДВИЖЕНИЕ</div>
            <div class="key">◄</div> <div class="key">▼</div> <div class="key">►</div>
        </div>
    </div>

    <div id="menu-screen" class="overlay">
        <h1>TETRIS EDU</h1>
        <p>Выберите режим обучения:</p>
        <button class="btn" onclick="initGame('timer')">СПРИНТ (5 МИН)</button>
        <button class="btn btn-ghost" onclick="initGame('infinite')">БЕСКОНЕЧНЫЙ</button>
    </div>

    <div id="quiz-screen" class="overlay hidden">
        <h2 id="q-text">Вопрос...</h2>
        <div id="q-options" style="width: 100%"></div>
    </div>
</div>

<script>
const CONFIG = {
    cols: 10, rows: 20, size: 30,
    speed: 800,
    questions: [
        { q: "Как правильно?", a: ["Apple", "Aple"], c: 0 },
        { q: "2 + 2 * 2", a: ["8", "6"], c: 1 }
    ]
};

const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const nextCanvas = document.getElementById('next-piece-canvas');
const nctx = nextCanvas.getContext('2d');

let arena = Array.from({length: CONFIG.rows}, () => Array(CONFIG.cols).fill(0));
let score = 0, gameActive = false, isPaused = false, timeLeft = 300;
let dropCounter = 0, lastTime = 0, timerInterval;

const player = { pos: {x: 0, y: 0}, matrix: null, next: null };
const COLORS = [null, '#38bdf8', '#fbbf24', '#a855f7', '#10b981', '#f43f5e', '#fb7185', '#6366f1'];

function createPiece(type) {
    if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
    if (type === 'T') return [[0,2,0],[2,2,2],[0,0,0]];
    if (type === 'O') return [[3,3],[3,3]];
    if (type === 'L') return [[0,4,0],[0,4,0],[0,4,4]];
    if (type === 'J') return [[0,5,0],[0,5,0],[5,5,0]];
    if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function initGame(mode) {
    document.getElementById('menu-screen').classList.add('hidden');
    score = 0;
    timeLeft = mode === 'timer' ? 300 : 9999;
    gameActive = true;
    player.next = createPiece('ILJOTSZ'[Math.random() * 7 | 0]);
    playerReset();
    
    if(mode === 'timer') {
        timerInterval = setInterval(() => {
            if(!isPaused) {
                timeLeft--;
                updateUI();
                if(timeLeft <= 0) endGame(true);
            }
        }, 1000);
    }
    update();
}

function playerReset() {
    player.matrix = player.next;
    player.next = createPiece('ILJOTSZ'[Math.random() * 7 | 0]);
    player.pos.y = 0;
    player.pos.x = (CONFIG.cols / 2 | 0) - (player.matrix[0].length / 2 | 0);
    drawNext();
    if(collide(arena, player)) endGame(false);
}

function drawNext() {
    nctx.fillStyle = '#0f172a';
    nctx.fillRect(0, 0, 100, 100);
    player.next.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                nctx.fillStyle = COLORS[value];
                nctx.fillRect(x * 20 + 25, y * 20 + 25, 18, 18);
            }
        });
    });
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
    }
    return false;
}

function arenaSweep() {
    let rowsToClear = [];
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        rowsToClear.push(y);
    }
    if (rowsToClear.length > 0) {
        isPaused = true;
        showQuiz(rowsToClear);
    }
}

function showQuiz(rows) {
    const q = CONFIG.questions[Math.random() * CONFIG.questions.length | 0];
    const screen = document.getElementById('quiz-screen');
    screen.classList.remove('hidden');
    document.getElementById('q-text').innerText = q.q;
    const optCont = document.getElementById('q-options');
    optCont.innerHTML = '';
    
    q.a.forEach((opt, i) => {
        const b = document.createElement('button');
        b.className = 'btn';
        b.innerText = opt;
        b.onclick = () => {
            if(i === q.c) {
                rows.sort((a,b) => a-b).forEach(y => {
                    arena.splice(y, 1);
                    arena.unshift(new Array(CONFIG.cols).fill(0));
                });
                score += rows.length * 100;
            } else {
                rows.forEach(y => arena[y] = arena[y].map(() => -1));
            }
            isPaused = false;
            screen.classList.add('hidden');
            updateUI();
            update();
        };
        optCont.appendChild(b);
    });
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    const m = Math.floor(timeLeft/60), s = timeLeft%60;
    document.getElementById('timer-val').innerText = `${m}:${s<10?'0':''}${s}`;
}

function endGame(win) {
    gameActive = false;
    clearInterval(timerInterval);
    alert(win ? "Время вышло! Победа!" : "Игра окончена!");
    location.reload();
}

function draw() {
    ctx.fillStyle = '#020617';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    arena.forEach((row, y) => row.forEach((val, x) => {
        if(val !== 0) {
            ctx.fillStyle = val === -1 ? '#f43f5e' : COLORS[val];
            ctx.fillRect(x*CONFIG.size, y*CONFIG.size, CONFIG.size-1, CONFIG.size-1);
        }
    }));
    player.matrix.forEach((row, y) => row.forEach((val, x) => {
        if(val !== 0) {
            ctx.fillStyle = COLORS[val];
            ctx.fillRect((x+player.pos.x)*CONFIG.size, (y+player.pos.y)*CONFIG.size, CONFIG.size-1, CONFIG.size-1);
        }
    }));
}

function update(time = 0) {
    if(!gameActive || isPaused) return;
    const dt = time - lastTime;
    lastTime = time;
    dropCounter += dt;
    if(dropCounter > CONFIG.speed) {
        player.pos.y++;
        if(collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((v, x) => {
                if(v !== 0) arena[y+player.pos.y][x+player.pos.x] = v;
            }));
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }
    draw();
    requestAnimationFrame(update);
}

document.addEventListener('keydown', e => {
    if(!gameActive || isPaused) return;
    if(e.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
    if(e.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
    if(e.keyCode === 40) { player.pos.y++; if(collide(arena, player)) player.pos.y--; }
    if(e.keyCode === 38) { // Rotate
        const m = player.matrix;
        for(let y=0; y<m.length; ++y) for(let x=0; x<y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        m.forEach(row => row.reverse());
        if(collide(arena, player)) m.forEach(row => row.reverse()); // simple undo
    }
});
</script>
</body>
</html>
