<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tetris Quiz Final Fix</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; overflow: hidden;
        }

        /* Звезды теперь гарантированно сзади и не мешают кликам */
        #bg-stars { 
            position: fixed; top: 0; left: 0; 
            z-index: -1; 
            pointer-events: none; 
        }

        #main-container {
            position: relative;
            z-index: 10;
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            display: flex; gap: 20px;
        }

        canvas#tetris { background: #000; border-radius: 8px; border: 2px solid #334155; }

        .side-panel { width: 180px; display: flex; flex-direction: column; gap: 15px; }
        .stat-card { background: #0f172a; padding: 10px; border-radius: 12px; text-align: center; }
        .stat-label { font-size: 10px; color: #94a3b8; text-transform: uppercase; }
        .stat-value { font-size: 20px; font-weight: bold; color: var(--accent); }

        /* Экраны теперь перекрывают только то, что нужно */
        .screen {
            position: absolute; inset: 0;
            background: #020623;
            z-index: 100;
            border-radius: 24px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        .hidden { display: none !important; }

        .btn {
            background: var(--accent); color: #020617;
            border: none; padding: 15px 30px; border-radius: 12px;
            font-weight: bold; cursor: pointer; font-size: 16px;
            margin: 10px; width: 220px;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-secondary { background: #475569; color: white; width: 100%; font-size: 14px; }
        
        #q-options button { width: 100%; margin: 5px 0; background: #334155; color: white; }
    </style>
</head>
<body>

<canvas id="bg-stars"></canvas>

<div id="main-container">
    <div id="menu-screen" class="screen">
        <h1 style="color: var(--accent)">TETRIS QUIZ</h1>
        <p>Выберите режим, чтобы начать:</p>
        <button class="btn" onclick="startGame('timer')">⏱️ СПРИНТ (5 МИН)</button>
        <button class="btn" style="background: #1e293b; color: white; border: 1px solid var(--accent)" onclick="startGame('infinite')">♾️ БЕСКОНЕЧНО</button>
    </div>

    <div id="quiz-screen" class="screen hidden">
        <h2 id="q-text">Вопрос</h2>
        <div id="q-options" style="width: 100%"></div>
    </div>

    <div id="result-screen" class="screen hidden">
        <h1 id="res-title">КОНЕЦ</h1>
        <div id="res-stats" style="font-size: 24px; margin: 20px;"></div>
        <button class="btn" onclick="location.reload()">ИГРАТЬ СНОВА</button>
    </div>

    <canvas id="tetris" width="300" height="600"></canvas>

    <div class="side-panel">
        <div class="stat-card">
            <div class="stat-label">СЛЕДУЮЩАЯ</div>
            <canvas id="next-canvas" width="80" height="80"></canvas>
        </div>
        <div class="stat-card">
            <div class="stat-label">ВРЕМЯ</div>
            <div id="timer-val" class="stat-value">--:--</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ОЧКИ</div>
            <div id="score-val" class="stat-value">0</div>
        </div>
        <button class="btn btn-secondary" style="margin-top:auto" onclick="location.reload()">МЕНЮ</button>
    </div>
</div>

<script>
const CONFIG = {
    questions: [
        { q: "Как правильно пишется?", a: ["Language", "Langage"], c: 0 },
        { q: "2 + 2 * 2 = ?", a: ["8", "6"], c: 1 },
        { q: "Столица Франции?", a: ["Марсель", "Париж"], c: 1 }
    ]
};

const COLORS = [null, '#38bdf8', '#fbbf24', '#a855f7', '#10b981', '#f43f5e', '#fb7185', '#6366f1'];
let audioCtx;

function playSound(f, type, d) {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

const SFX = {
    clear: () => { playSound(600, 'sine', 0.2); setTimeout(()=>playSound(800, 'sine', 0.2), 100); },
    fail: () => { playSound(150, 'sawtooth', 0.6); setTimeout(()=>playSound(100, 'sawtooth', 0.8), 200); },
    win: () => { [523, 659, 783].forEach((f, i) => setTimeout(() => playSound(f, 'sine', 0.4), i * 150)); }
};

const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const nctx = document.getElementById('next-canvas').getContext('2d');
const bg = document.getElementById('bg-stars');
const bctx = bg.getContext('2d');

let arena, score, gameActive = false, isPaused = false, timeLeft, timerInterval, dropCounter = 0, lastTime = 0, particles = [];

function drawBlock(c, x, y, color, size) {
    const s = size - 2; const px = x * size + 1; const py = y * size + 1;
    c.fillStyle = color; c.fillRect(px, py, s, s);
    c.fillStyle = 'rgba(255,255,255,0.3)'; c.fillRect(px, py, s, 3); c.fillRect(px, py, 3, s);
    c.fillStyle = 'rgba(0,0,0,0.2)'; c.fillRect(px, py+s-3, s, 3); c.fillRect(px+s-3, py, 3, s);
}

function startGame(mode) {
    document.getElementById('menu-screen').classList.add('hidden');
    arena = Array.from({length: 20}, () => Array(10).fill(0));
    score = 0; gameActive = true; timeLeft = (mode === 'timer') ? 300 : 9999;
    player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
    playerReset();
    updateUI();
    if (mode === 'timer') {
        timerInterval = setInterval(() => {
            if(!isPaused && gameActive) { timeLeft--; updateUI(); if(timeLeft <= 0) finish(true); }
        }, 1000);
    }
    requestAnimationFrame(update);
}

const player = { pos: {x: 0, y: 0}, matrix: null, next: null };

function createPiece(t) {
    if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
    if (t === 'T') return [[0,2,0],[2,2,2],[0,0,0]];
    if (t === 'O') return [[3,3],[3,3]];
    if (t === 'L') return [[0,4,0],[0,4,0],[0,4,4]];
    if (t === 'J') return [[0,5,0],[0,5,0],[5,5,0]];
    if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (t === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function playerReset() {
    player.matrix = player.next;
    player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
    player.pos.y = 0; player.pos.x = 3;
    nctx.clearRect(0,0,80,80);
    player.next.forEach((row, y) => row.forEach((v, x) => { if(v) drawBlock(nctx, x+1, y+1, COLORS[v], 18); }));
    if(collide(arena, player)) finish(false);
}

function collide(a, p) {
    for (let y = 0; y < p.matrix.length; ++y) {
        for (let x = 0; x < p.matrix[y].length; ++x) {
            if (p.matrix[y][x] !== 0 && (a[y+p.pos.y] && a[y+p.pos.y][x+p.pos.x]) !== 0) return true;
        }
    }
    return false;
}

function update(time = 0) {
    if(!gameActive || isPaused) return;
    const dt = time - lastTime; lastTime = time; dropCounter += dt;
    if(dropCounter > 800) {
        player.pos.y++;
        if(collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((v, x) => { if(v) arena[y+player.pos.y][x+player.pos.x] = v; }));
            playerReset();
            checkRows();
        }
        dropCounter = 0;
    }
    ctx.clearRect(0,0,300,600);
    arena.forEach((row, y) => row.forEach((v, x) => { if(v) drawBlock(ctx, x, y, v===-1?'#444':COLORS[v], 30); }));
    player.matrix.forEach((row, y) => row.forEach((v, x) => { if(v) drawBlock(ctx, x+player.pos.x, y+player.pos.y, COLORS[v], 30); }));
    requestAnimationFrame(update);
}

function checkRows() {
    let rows = [];
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
        rows.push(y);
    }
    if(rows.length > 0) { isPaused = true; showQuiz(rows); }
}

function showQuiz(rows) {
    const q = CONFIG.questions[Math.random()*CONFIG.questions.length|0];
    const scr = document.getElementById('quiz-screen');
    scr.classList.remove('hidden');
    document.getElementById('q-text').innerText = q.q;
    const opt = document.getElementById('q-options');
    opt.innerHTML = '';
    q.a.forEach((a, i) => {
        const b = document.createElement('button'); b.className = 'btn'; b.innerText = a;
        b.onclick = () => {
            if(i === q.c) {
                SFX.clear();
                rows.forEach(y => { arena.splice(y, 1); arena.unshift(new Array(10).fill(0)); });
                score += 100;
            } else { SFX.fail(); rows.forEach(y => arena[y] = arena[y].map(()=>-1)); }
            isPaused = false; scr.classList.add('hidden'); updateUI(); update();
        };
        opt.appendChild(b);
    });
}

function finish(win) {
    gameActive = false; clearInterval(timerInterval);
    document.getElementById('result-screen').classList.remove('hidden');
    document.getElementById('res-stats').innerText = `Счёт: ${score}`;
    if(win) { SFX.win(); startFireworks(); } else { SFX.fail(); }
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    const m = Math.floor(timeLeft/60), s = timeLeft%60;
    document.getElementById('timer-val').innerText = timeLeft > 500 ? "∞" : `${m}:${s<10?'0':''}${s}`;
}

// ФЕЙЕРВЕРКИ И ФОН
function startFireworks() {
    let count = 0;
    const itv = setInterval(() => {
        const x = Math.random()*bg.width, y = Math.random()*bg.height;
        for(let i=0; i<30; i++) particles.push({x, y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, l:1, c:COLORS[Math.random()*7+1|0]});
        count++; if(count > 10) clearInterval(itv);
    }, 300);
}

function drawStars() {
    bg.width = window.innerWidth; bg.height = window.innerHeight;
    bctx.fillStyle = '#020617'; bctx.fillRect(0,0,bg.width,bg.height);
    particles.forEach((p, i) => {
        bctx.globalAlpha = p.l; bctx.fillStyle = p.c;
        bctx.beginPath(); bctx.arc(p.x, p.y, 3, 0, 7); bctx.fill();
        p.x += p.vx; p.y += p.vy; p.l -= 0.02; if(p.l <= 0) particles.splice(i,1);
    });
    requestAnimationFrame(drawStars);
}
drawStars();

window.addEventListener('keydown', e => {
    if(!gameActive || isPaused) return;
    if(e.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
    if(e.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
    if(e.keyCode === 40) { player.pos.y++; if(collide(arena, player)) player.pos.y--; }
    if(e.keyCode === 38) {
        const old = player.matrix;
        player.matrix = player.matrix[0].map((_, i) => player.matrix.map(row => row[i]).reverse());
        if(collide(arena, player)) player.matrix = old;
    }
});
</script>
</body>
</html>
