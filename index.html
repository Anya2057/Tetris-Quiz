<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Neon Tetris Quiz Pro</title>
    <style>
        :root {
            --bg: #020617;
            --panel: rgba(15, 23, 42, 0.8);
            --accent: #38bdf8;
            --danger: #f43f5e;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; overflow: hidden;
        }

        #bg-stars { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

        #game-wrapper {
            display: flex; gap: 30px; padding: 30px;
            background: var(--panel);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        canvas#tetris {
            background: #000;
            border-radius: 16px;
            border: 2px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .side-panel { width: 240px; display: flex; flex-direction: column; gap: 20px; }

        .stat-card {
            background: rgba(2, 6, 23, 0.6);
            padding: 15px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label { font-size: 11px; color: #64748b; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { font-size: 28px; font-weight: 800; color: var(--accent); filter: drop-shadow(0 0 8px var(--accent)); }

        .btn {
            border: none; padding: 16px; border-radius: 16px;
            font-weight: bold; cursor: pointer; transition: all 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-restart { background: #334155; color: white; }
        .btn-finish { background: var(--danger); color: white; box-shadow: 0 4px 15px rgba(244, 63, 94, 0.3); }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }

        .overlay { 
            position: absolute; inset: 0; background: rgba(2, 6, 23, 0.98); 
            z-index: 100; border-radius: 32px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="bg-stars"></canvas>

<div id="game-wrapper">
    <canvas id="tetris" width="300" height="600"></canvas>

    <div class="side-panel">
        <div class="stat-card">
            <div class="stat-label">NEXT UNIT</div>
            <canvas id="next-piece-canvas" width="100" height="100"></canvas>
        </div>

        <div class="stat-card">
            <div class="stat-label">TIME LEFT</div>
            <div id="timer-val" class="stat-value">05:00</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">SCORE</div>
            <div id="score-val" class="stat-value">0</div>
        </div>

        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 10px;">
            <button class="btn btn-restart" onclick="resetGame()">Menu</button>
            <button class="btn btn-finish" onclick="endGame(false, true)">Exit</button>
        </div>
    </div>

    <div id="menu-screen" class="overlay">
        <h1 style="font-size: 42px; color: var(--accent); margin-bottom: 10px; filter: drop-shadow(0 0 15px var(--accent));">NEON QUIZ</h1>
        <p style="color: #64748b; margin-bottom: 30px;">High-end Performance Version</p>
        <button class="btn" style="width: 240px; background: var(--accent); color: #020623;" onclick="initGame('timer')">Start Sprint</button>
    </div>

    <div id="quiz-screen" class="overlay hidden">
        <div style="background: #1e293b; padding: 40px; border-radius: 28px; border: 2px solid var(--accent); width: 80%; box-shadow: 0 0 40px rgba(56, 189, 248, 0.2);">
            <h2 id="q-text">Question?</h2>
            <div id="q-options" style="display: flex; flex-direction: column; gap: 12px;"></div>
        </div>
    </div>
</div>

<script>
// --- AUDIO ENGINE ---
let audioCtx;
function getAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); return audioCtx; }

function playSynth(freq, type, duration, vol = 0.1) {
    const a = getAudio(); const o = a.createOscillator(); const g = a.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, a.currentTime);
    g.gain.setValueAtTime(vol, a.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, a.currentTime + duration);
    o.connect(g); g.connect(a.destination);
    o.start(); o.stop(a.currentTime + duration);
}

const SFX = {
    rotate: () => playSynth(440, 'triangle', 0.1),
    drop: () => playSynth(100, 'sine', 0.2, 0.2),
    clear: () => { playSynth(880, 'sine', 0.4); setTimeout(() => playSynth(1100, 'sine', 0.4), 100); },
    error: () => playSynth(110, 'sawtooth', 0.4),
    win: () => [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => playSynth(f, 'sine', 0.5), i * 120))
};

// --- VISUALS (NEON STYLE) ---
const COLORS = [null, '#00f2ff', '#ffd700', '#ff00ff', '#00ff88', '#ff3366', '#ff6600', '#7744ff'];
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const nctx = document.getElementById('next-piece-canvas').getContext('2d');
const bg = document.getElementById('bg-stars');
const bctx = bg.getContext('2d');

function drawNeonBlock(c, x, y, color, size, isNext = false) {
    const p = isNext ? 2 : 3;
    const s = size - p * 2;
    const px = x * size + p;
    const py = y * size + p;

    // Свечение (Bloom)
    c.shadowBlur = 15;
    c.shadowColor = color;
    
    // Рамка блока
    c.strokeStyle = color;
    c.lineWidth = 2;
    c.strokeRect(px, py, s, s);
    
    // Внутренний блик
    c.shadowBlur = 0;
    c.fillStyle = color + '33'; // Прозрачный центр
    c.fillRect(px + 4, py + 4, s - 8, s - 8);
    
    // Точка в центре
    c.fillStyle = color;
    c.fillRect(px + s/2 - 2, py + s/2 - 2, 4, 4);
}

// --- STARS BACKGROUND ---
let stars = [];
function initStars() {
    bg.width = window.innerWidth; bg.height = window.innerHeight;
    stars = Array.from({length: 100}, () => ({ 
        x: Math.random()*bg.width, y: Math.random()*bg.height, 
        s: Math.random()*1.5, v: Math.random()*0.3 
    }));
}
function animStars() {
    bctx.fillStyle = '#020617'; bctx.fillRect(0,0,bg.width,bg.height);
    bctx.fillStyle = '#fff';
    stars.forEach(s => {
        bctx.beginPath(); bctx.arc(s.x, s.y, s.s, 0, Math.PI*2); bctx.fill();
        s.y += s.v; if(s.y > bg.height) s.y = 0;
    });
    requestAnimationFrame(animStars);
}
initStars(); animStars();

// --- GAME LOGIC ---
const CONFIG = { cols: 10, rows: 20, size: 30, speed: 800 };
let arena, score, gameActive, isPaused, timeLeft, timerInterval, dropCounter, lastTime;
const player = { pos: {x: 0, y: 0}, matrix: null, next: null };

function createPiece(t) {
    if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
    if (t === 'T') return [[0,2,0],[2,2,2],[0,0,0]];
    if (t === 'O') return [[3,3],[3,3]];
    if (t === 'L') return [[0,4,0],[0,4,0],[0,4,4]];
    if (t === 'J') return [[0,5,0],[0,5,0],[5,5,0]];
    if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (t === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function initGame(mode) {
    getAudio();
    document.getElementById('menu-screen').classList.add('hidden');
    arena = Array.from({length: CONFIG.rows}, () => Array(CONFIG.cols).fill(0));
    score = 0; gameActive = true; dropCounter = 0; lastTime = performance.now();
    timeLeft = mode === 'timer' ? 300 : 9999;
    player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
    playerReset();
    if(mode === 'timer') {
        timerInterval = setInterval(() => { if(!isPaused && gameActive) { timeLeft--; updateUI(); if(timeLeft<=0) endGame(true); } }, 1000);
    }
    update();
}

function playerReset() {
    player.matrix = player.next;
    player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
    player.pos.y = 0;
    player.pos.x = (CONFIG.cols/2|0) - (player.matrix[0].length/2|0);
    
    nctx.clearRect(0,0,100,100);
    player.next.forEach((row, y) => row.forEach((v, x) => {
        if(v) drawNeonBlock(nctx, x + 1, y + 1, COLORS[v], 25, true);
    }));
    
    if(collide(arena, player)) endGame(false);
}

function collide(a, p) {
    const [m, o] = [p.matrix, p.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        }
    }
    return false;
}

function update(time = 0) {
    if(!gameActive || isPaused) return;
    const dt = time - lastTime; lastTime = time; dropCounter += dt;
    if(dropCounter > CONFIG.speed) {
        player.pos.y++;
        if(collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((v, x) => { if(v) arena[y+player.pos.y][x+player.pos.x] = v; }));
            SFX.drop();
            playerReset();
            checkLines();
        }
        dropCounter = 0;
    }
    draw();
    requestAnimationFrame(update);
}

function checkLines() {
    let rowsCleared = 0;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
        arena.splice(y, 1);
        arena.unshift(new Array(CONFIG.cols).fill(0));
        rowsCleared++; y++;
    }
    if(rowsCleared > 0) { score += rowsCleared * 100; SFX.clear(); updateUI(); }
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Сетка (еле заметная)
    ctx.strokeStyle = '#111';
    for(let i=0; i<canvas.width; i+=30) ctx.strokeRect(i, 0, 1, canvas.height);
    
    arena.forEach((row, y) => row.forEach((v, x) => { if(v) drawNeonBlock(ctx, x, y, COLORS[v], 30); }));
    player.matrix.forEach((row, y) => row.forEach((v, x) => { if(v) drawNeonBlock(ctx, x + player.pos.x, y + player.pos.y, COLORS[v], 30); }));
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    const m = Math.floor(timeLeft/60), s = timeLeft%60;
    document.getElementById('timer-val').innerText = `${m}:${s<10?'0':''}${s}`;
}

function resetGame() { location.reload(); }

function endGame(win, manual) {
    gameActive = false;
    alert(manual ? "Game Closed" : "Game Over! Score: " + score);
    resetGame();
}

document.addEventListener('keydown', e => {
    if(!gameActive || isPaused) return;
    if(e.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
    if(e.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
    if(e.keyCode === 40) { player.pos.y++; if(collide(arena, player)) player.pos.y--; }
    if(e.keyCode === 38) {
        const oldM = player.matrix;
        player.matrix = player.matrix[0].map((_, i) => player.matrix.map(row => row[i]).reverse());
        if(collide(arena, player)) player.matrix = oldM; else SFX.rotate();
    }
});
</script>
</body>
</html>
