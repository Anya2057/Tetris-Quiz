<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-color: #1e293b;
            --accent: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
            --text: #f8fafc;
        }

        body {
            background: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #game-wrapper {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: var(--panel-color);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            position: relative;
        }

        /* –ö–∞–Ω–≤–∞—Å */
        canvas {
            background: #020617;
            border-radius: 8px;
            border: 3px solid #334155;
        }

        /* –ü–∞–Ω–µ–ª—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ */
        .side-panel {
            width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stat-box {
            background: #0f172a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent);
        }

        .stat-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; }
        .stat-value { font-size: 24px; font-weight: bold; color: var(--text); }

        /* –ò–ù–°–¢–†–£–ö–¶–ò–Ø (–ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä) */
        .controls-guide {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            justify-items: center;
        }

        .key {
            background: #334155;
            border-radius: 6px;
            padding: 8px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #000;
            font-weight: bold;
        }

        .key-label {
            grid-column: span 3;
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 5px;
            text-align: center;
        }

        /* –≠–∫—Ä–∞–Ω—ã (Menu, Quiz, Results) */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            transition: 0.2s;
        }

        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }
        .btn-secondary { background: #64748b; color: white; }

        /* Quiz Styles */
        #quiz-layer { display: none; }
        .options-grid { display: grid; grid-template-columns: 1fr; width: 100%; gap: 10px; margin-top: 20px; }

        .hidden { display: none !important; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-8px); }
            75% { transform: translate(8px); }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="tetris"></canvas>

    <div class="side-panel">
        <div>
            <div class="stat-box">
                <div class="stat-label">–û—á–∫–∏</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">–í—Ä–µ–º—è</div>
                <div id="timer" class="stat-value">05:00</div>
            </div>
            <div class="stat-box" style="border-left-color: var(--danger);">
                <div class="stat-label">–û—à–∏–±–∫–∏</div>
                <div id="errors" class="stat-value">0</div>
            </div>
        </div>

        <div class="controls-container">
            <div class="key-label">–£–ü–†–ê–í–õ–ï–ù–ò–ï</div>
            <div class="controls-guide">
                <div></div> <div class="key">‚ñ≤</div> <div></div>
                <div class="key">‚óÑ</div> <div class="key">‚ñº</div> <div class="key">‚ñ∫</div>
            </div>
            <div style="font-size: 10px; text-align: center; margin-top: 10px; color: #64748b;">
                –°—Ç—Ä–µ–ª–∫–∏: –î–≤–∏–∂–µ–Ω–∏–µ –∏ –ü–æ–≤–æ—Ä–æ—Ç
            </div>
        </div>
    </div>

    <div id="menu-screen" class="overlay">
        <h1>TETRIS QUIZ</h1>
        <p>–í—ã–±–µ—Ä–∏ —Ä–µ–∂–∏–º –∏–≥—Ä—ã:</p>
        <button class="btn" onclick="startGame('timer')">–°–ü–†–ò–ù–¢ (5 –ú–ò–ù–£–¢)</button>
        <button class="btn btn-secondary" onclick="startGame('infinite')">–ú–ê–†–ê–§–û–ù (–ë–ï–°–ö–û–ù–ï–ß–ù–û)</button>
    </div>

    <div id="quiz-layer" class="overlay">
        <h2 id="q-text">–í–æ–ø—Ä–æ—Å...</h2>
        <div id="q-options" class="options-grid"></div>
    </div>

    <div id="result-screen" class="overlay hidden">
        <h1 id="res-title">–ö–û–ù–ï–¶ –ò–ì–†–´</h1>
        <div id="res-stats" style="margin-bottom: 20px;"></div>
        <button class="btn" onclick="location.reload()">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
    </div>
</div>

<script>
/**
 * –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–î–ª—è –±—É–¥—É—â–µ–≥–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞)
 */
const CONFIG = {
    grid: { cols: 12, rows: 20, size: 30 }, // –†–∞–∑–º–µ—Ä –ø–æ–ª—è
    gameMode: 'infinite',
    timeLimit: 300,
    speed: 800,
    questions: [
        { type: 'mc', q: '–í—ã–±–µ—Ä–∏—Ç–µ –≤–µ—Ä–Ω–æ–µ –Ω–∞–ø–∏—Å–∞–Ω–∏–µ:', a: ['Success', 'Sucess', 'Suces'], c: 0 },
        { type: 'tf', q: '–¢–µ—Ç—Ä–∏—Å –±—ã–ª —Å–æ–∑–¥–∞–Ω –≤ –°–°–°–†?', a: ['–ü—Ä–∞–≤–¥–∞', '–õ–æ–∂—å'], c: 0 },
        { type: 'mc', q: '2 + 2 * 2 = ?', a: ['4', '6', '8'], c: 1 }
    ]
};

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö–æ–ª—Å—Ç–∞
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
canvas.width = CONFIG.grid.cols * CONFIG.grid.size;
canvas.height = CONFIG.grid.rows * CONFIG.grid.size;

let arena = createArena(CONFIG.grid.cols, CONFIG.grid.rows);
let score = 0, lines = 0, errors = 0, timeLeft = CONFIG.timeLimit;
let gameActive = false, isPaused = false;
let timerId = null, dropCounter = 0, lastTime = 0;
let pendingLines = [];

const COLORS = [null, '#38bdf8', '#fbbf24', '#a855f7', '#10b981', '#f43f5e', '#fb7185', '#6366f1'];

function createArena(w, h) { return Array.from({length: h}, () => Array(w).fill(0)); }

const player = { pos: {x: 0, y: 0}, matrix: null };

// –õ–û–ì–ò–ö–ê –ò–ì–†–´
function startGame(mode) {
    CONFIG.gameMode = mode;
    document.getElementById('menu-screen').classList.add('hidden');
    gameActive = true;
    playerReset();
    if(mode === 'timer') startTimer();
    update();
}

function startTimer() {
    timerId = setInterval(() => {
        if(!isPaused && gameActive) {
            timeLeft--;
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) endGame(true);
        }
    }, 1000);
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    player.matrix = createPiece(pieces[Math.random() * pieces.length | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) endGame(false);
}

function createPiece(type) {
    if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
    if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
    if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
    if (type === 'O') return [[4,4],[4,4]];
    if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
    if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
    }
    return false;
}

function arenaSweep() {
    let fullRows = [];
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        fullRows.push(y);
    }
    if (fullRows.length > 0) {
        pendingLines = fullRows;
        showQuiz();
    }
}

function showQuiz() {
    isPaused = true;
    const q = CONFIG.questions[Math.random() * CONFIG.questions.length | 0];
    document.getElementById('quiz-layer').style.display = 'flex';
    document.getElementById('q-text').innerText = q.q;
    const container = document.getElementById('q-options');
    container.innerHTML = '';
    q.a.forEach((opt, i) => {
        const b = document.createElement('button');
        b.className = 'btn';
        b.innerText = opt;
        b.onclick = () => handleAnswer(i === q.c);
        container.appendChild(b);
    });
}

function handleAnswer(correct) {
    if (correct) {
        pendingLines.sort((a,b)=>a-b).forEach(y => {
            arena.splice(y, 1);
            arena.unshift(new Array(CONFIG.grid.cols).fill(0));
        });
        score += pendingLines.length * 100;
        lines += pendingLines.length;
    } else {
        pendingLines.forEach(y => arena[y] = arena[y].map(() => -1));
        errors++;
        document.getElementById('game-wrapper').classList.add('shake');
        setTimeout(() => document.getElementById('game-wrapper').classList.remove('shake'), 400);
    }
    
    document.getElementById('score').innerText = score;
    document.getElementById('errors').innerText = errors;
    document.getElementById('quiz-layer').style.display = 'none';
    pendingLines = [];
    isPaused = false;
    update();
}

function endGame(win) {
    gameActive = false;
    clearInterval(timerId);
    document.getElementById('result-screen').classList.remove('hidden');
    document.getElementById('res-title').innerText = win ? "–í–†–ï–ú–Ø –í–´–®–õ–û! üéâ" : "GAME OVER üíÄ";
    document.getElementById('res-stats').innerHTML = `
        <p>–û—á–∫–∏: ${score}</p>
        <p>–õ–∏–Ω–∏–π: ${lines}</p>
        <p>–û—à–∏–±–∫–∏: ${errors}</p>
    `;
}

function draw() {
    ctx.fillStyle = '#020617';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –¥–ª—è —Å—Ç–∏–ª—è)
    ctx.strokeStyle = '#1e293b';
    for(let x=0; x<canvas.width; x+=CONFIG.grid.size) ctx.strokeRect(x, 0, 0.1, canvas.height);
    for(let y=0; y<canvas.height; y+=CONFIG.grid.size) ctx.strokeRect(0, y, canvas.width, 0.1);

    drawMatrix(arena, {x:0, y:0});
    drawMatrix(player.matrix, player.pos);
}

function drawMatrix(m, o) {
    m.forEach((row, y) => {
        row.forEach((val, x) => {
            if (val !== 0) {
                ctx.fillStyle = val === -1 ? '#f43f5e' : COLORS[val];
                ctx.fillRect((x+o.x)*CONFIG.grid.size + 1, (y+o.y)*CONFIG.grid.size + 1, CONFIG.grid.size-2, CONFIG.grid.size-2);
            }
        });
    });
}

function update(time = 0) {
    if (!gameActive || isPaused) return;
    const dt = time - lastTime;
    lastTime = time;
    dropCounter += dt;
    if (dropCounter > CONFIG.speed) {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => {
                row.forEach((v, x) => { if(v!==0) arena[y+player.pos.y][x+player.pos.x] = v; });
            });
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }
    draw();
    requestAnimationFrame(update);
}

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
document.addEventListener('keydown', e => {
    if(!gameActive || isPaused) return;
    if(e.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
    if(e.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
    if(e.keyCode === 40) { player.pos.y++; if(collide(arena, player)) player.pos.y--; }
    if(e.keyCode === 38) { 
        const oldX = player.pos.x;
        let offset = 1;
        const m = player.matrix;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(row => row.reverse());
        while(collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if(offset > m[0].length) { /* –≤–µ—Ä–Ω—É—Ç—å –∫–∞–∫ –±—ã–ª–æ */ }
        }
    }
});
</script>
</body>
</html>
