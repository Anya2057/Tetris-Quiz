<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #020617;
            --panel: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --danger: #f43f5e;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #bg-stars { position: fixed; top: 0; left: 0; z-index: -1; }

        #game-wrapper {
            display: flex;
            gap: 25px;
            padding: 25px;
            background: var(--panel);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 2px rgba(255,255,255,0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        canvas#tetris {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            border: 3px solid #1e293b;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .side-panel { width: 220px; display: flex; flex-direction: column; gap: 15px; }

        .stat-card {
            background: rgba(15, 23, 42, 0.9);
            padding: 12px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label { font-size: 10px; color: #94a3b8; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 24px; font-weight: 800; color: var(--accent); text-shadow: 0 0 10px rgba(56, 189, 248, 0.4); }

        /* –ù–∞–≥–ª—è–¥–Ω—ã–π –¥–∂–æ–π—Å—Ç–∏–∫ */
        .controller-map {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .key {
            width: 42px; height: 42px;
            background: #334155;
            border-radius: 10px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-bottom: 4px solid #0f172a;
        }
        .key-hint { font-size: 8px; color: #94a3b8; font-weight: bold; }
        .rotate-icon { font-size: 20px; color: var(--accent); }

        .btn {
            border: none; padding: 14px; border-radius: 14px;
            font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            gap: 10px; transition: all 0.2s;
        }
        .btn-restart { background: #475569; color: white; }
        .btn-finish { background: var(--danger); color: white; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .overlay { 
            position: absolute; inset: 0; background: rgba(2, 6, 23, 0.96); 
            z-index: 100; border-radius: 28px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 30px; 
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="bg-stars"></canvas>

<div id="game-wrapper">
    <canvas id="tetris" width="300" height="600"></canvas>

    <div class="side-panel">
        <div class="stat-card">
            <div class="stat-label">–°–õ–ï–î–£–Æ–©–ê–Ø</div>
            <canvas id="next-piece-canvas" width="80" height="80"></canvas>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="stat-card">
                <div class="stat-label">–í–†–ï–ú–Ø</div>
                <div id="timer-val" class="stat-value" style="font-size: 18px;">05:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–ß–ö–ò</div>
                <div id="score-val" class="stat-value" style="font-size: 18px;">0</div>
            </div>
        </div>

        <div class="controller-map">
            <div class="d-pad">
                <div></div>
                <div class="key"><span class="rotate-icon">‚Üª</span><span class="key-hint">‚ñ≤</span></div>
                <div></div>
                <div class="key"><span>‚óÑ</span><span class="key-hint">–õ–ï–í–û</span></div>
                <div class="key"><span>‚ñº</span><span class="key-hint">–í–ù–ò–ó</span></div>
                <div class="key"><span>‚ñ∫</span><span class="key-hint">–ü–†–ê–í–û</span></div>
            </div>
        </div>

        <div class="btn-group" style="display:flex; flex-direction:column; gap:10px; margin-top: auto;">
            <button class="btn btn-restart" onclick="resetGame()">üîÑ –ó–∞–Ω–æ–≤–æ</button>
            <button class="btn btn-finish" onclick="endGame(false, true)">üèÅ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>
    </div>

    <div id="menu-screen" class="overlay">
        <h1 style="font-size: 32px; color: var(--accent); margin-bottom: 10px;">TETRIS QUIZ</h1>
        <p style="opacity: 0.5; margin-bottom: 30px;">–°–æ–±–∏—Ä–∞–π –ª–∏–Ω–∏–∏ –∏ –æ—Ç–≤–µ—á–∞–π –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã</p>
        <button class="btn" style="width: 220px; background: var(--accent); color: #020623; font-size: 16px;" onclick="initGame('timer')">–ò–ì–†–ê–¢–¨ (5 –ú–ò–ù)</button>
        <button class="btn" style="width: 220px; background: transparent; color: white; border: 1px solid #334155; margin-top: 12px;" onclick="initGame('infinite')">–ë–ï–°–ö–û–ù–ï–ß–ù–û</button>
    </div>

    <div id="quiz-screen" class="overlay hidden">
        <div style="background: #1e293b; padding: 40px; border-radius: 24px; border: 1px solid var(--accent); width: 80%; box-shadow: 0 20px 40px rgba(0,0,0,0.5);">
            <h2 id="q-text" style="margin-bottom: 25px;">–í–æ–ø—Ä–æ—Å</h2>
            <div id="q-options" style="display: flex; flex-direction: column; gap: 12px;"></div>
        </div>
    </div>

    <div id="result-screen" class="overlay hidden">
        <h1 id="res-title">–†–ï–ó–£–õ–¨–¢–ê–¢–´</h1>
        <div id="res-stats" style="font-size: 20px; line-height: 1.6;"></div>
        <button class="btn" style="background: var(--accent); margin-top: 30px; width: 200px;" onclick="resetGame()">–ò–ì–†–ê–¢–¨ –ï–©–ï</button>
    </div>
</div>

<script>
// --- –ó–í–£–ö–ò (Web Audio) ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSFX(f, type, d) {
    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

const SFX = {
    rotate: () => playSFX(400, 'sine', 0.1),
    drop: () => playSFX(150, 'sine', 0.05),
    clear: () => { playSFX(600, 'sine', 0.2); setTimeout(()=>playSFX(800, 'sine', 0.2), 100); },
    error: () => playSFX(100, 'sawtooth', 0.3)
};

// --- –û–¢–†–ò–°–û–í–ö–ê –û–ë–™–ï–ú–ù–û–ì–û –ë–õ–û–ö–ê ---
function drawBlock(ctx, x, y, color, size) {
    const space = 2;
    const s = size - space * 2;
    const px = x * size + space;
    const py = y * size + space;

    // –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–ª–æ
    ctx.fillStyle = color;
    ctx.fillRect(px, py, s, s);

    // –°–≤–µ—Ç (–≤–µ—Ä—Ö–Ω—è—è –∏ –ª–µ–≤–∞—è –≥—Ä–∞–Ω–∏)
    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
    ctx.beginPath();
    ctx.moveTo(px, py); ctx.lineTo(px + s, py); ctx.lineTo(px + s - 4, py + 4);
    ctx.lineTo(px + 4, py + 4); ctx.lineTo(px + 4, py + s - 4); ctx.lineTo(px, py + s);
    ctx.fill();

    // –¢–µ–Ω—å (–Ω–∏–∂–Ω—è—è –∏ –ø—Ä–∞–≤–∞—è –≥—Ä–∞–Ω–∏)
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.beginPath();
    ctx.moveTo(px + s, py + s); ctx.lineTo(px, py + s); ctx.lineTo(px + 4, py + s - 4);
    ctx.lineTo(px + s - 4, py + s - 4); ctx.lineTo(px + s - 4, py + 4); ctx.lineTo(px + s, py);
    ctx.fill();
}

// --- –§–û–ù ---
const bg = document.getElementById('bg-stars');
const bctx = bg.getContext('2d');
let stars = [];
function initStars() {
    bg.width = window.innerWidth; bg.height = window.innerHeight;
    stars = Array.from({length: 80}, () => ({ x: Math.random()*bg.width, y: Math.random()*bg.height, s: Math.random()*2, v: Math.random()*0.4 }));
}
function animStars() {
    bctx.fillStyle = '#020617'; bctx.fillRect(0,0,bg.width,bg.height);
    bctx.fillStyle = '#fff';
    stars.forEach(s => { bctx.beginPath(); bctx.arc(s.x, s.y, s.s, 0, 7); bctx.fill(); s.y += s.v; if(s.y > bg.height) s.y = 0; });
    requestAnimationFrame(animStars);
}
window.onresize = initStars; initStars(); animStars();

// --- –õ–û–ì–ò–ö–ê –¢–ï–¢–†–ò–°–ê ---
const CONFIG = { cols: 10, rows: 20, size: 30, speed: 800, questions: [
    { q: "–ö–∞–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ?", a: ["Language", "Langage"], c: 0 },
    { q: "2 + 2 * 2", a: ["8", "6"], c: 1 },
    { q: "–°—Ç–æ–ª–∏—Ü–∞ –Ø–ø–æ–Ω–∏–∏", a: ["–ü–µ–∫–∏–Ω", "–¢–æ–∫–∏–æ"], c: 1 }
]};

const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const nextCanvas = document.getElementById('next-piece-canvas');
const nctx = nextCanvas.getContext('2d');

let arena, score, gameActive, isPaused, timeLeft, timerInterval, dropCounter, lastTime;
const player = { pos: {x: 0, y: 0}, matrix: null, next: null };
const COLORS = [null, '#38bdf8', '#fbbf24', '#a855f7', '#10b981', '#f43f5e', '#fb7185', '#6366f1'];

function createPiece(t) {
    if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
    if (t === 'T') return [[0,2,0],[2,2,2],[0,0,0]];
    if (t === 'O') return [[3,3],[3,3]];
    if (t === 'L') return [[0,4,0],[0,4,0],[0,4,4]];
    if (t === 'J') return [[0,5,0],[0,5,0],[5,5,0]];
    if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (t === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function resetGame() {
    clearInterval(timerInterval);
    document.querySelectorAll('.overlay').forEach(el => el.classList.add('hidden'));
    document.getElementById('menu-screen').classList.remove('hidden');
    gameActive = false;
}

function initGame(mode) {
    document.getElementById('menu-screen').classList.add('hidden');
    arena = Array.from({length: CONFIG.rows}, () => Array(CONFIG.cols).fill(0));
    score = 0; gameActive = true; dropCounter = 0; lastTime = performance.now();
    timeLeft = mode === 'timer' ? 300 : 9999;
    player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
    playerReset(); updateUI();
    if(mode === 'timer') {
        timerInterval = setInterval(() => { if(!isPaused && gameActive) { timeLeft--; updateUI(); if(timeLeft<=0) endGame(true); } }, 1000);
    }
    update();
}

function playerReset() {
    player.matrix = player.next;
    player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
    player.pos.y = 0;
    player.pos.x = (CONFIG.cols/2|0) - (player.matrix[0].length/2|0);
    drawNext();
    if(collide(arena, player)) endGame(false);
}

function drawNext() {
    nctx.clearRect(0,0,80,80);
    player.next.forEach((row, y) => row.forEach((v, x) => {
        if(v) drawBlock(nctx, x + 0.5, y + 0.5, COLORS[v], 18);
    }));
}

function collide(a, p) {
    const [m, o] = [p.matrix, p.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        }
    }
    return false;
}

function arenaSweep() {
    let rows = [];
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
        rows.push(y);
    }
    if (rows.length > 0) { isPaused = true; showQuiz(rows); }
}

function showQuiz(rows) {
    const q = CONFIG.questions[Math.random()*CONFIG.questions.length|0];
    const screen = document.getElementById('quiz-screen');
    screen.classList.remove('hidden');
    document.getElementById('q-text').innerText = q.q;
    const optCont = document.getElementById('q-options');
    optCont.innerHTML = '';
    q.a.forEach((opt, i) => {
        const b = document.createElement('button');
        b.className = 'btn'; b.style.background = "#334155"; b.style.color = "white";
        b.innerText = opt;
        b.onclick = () => {
            if(i === q.c) {
                SFX.clear();
                rows.sort((a,b)=>a-b).forEach(y => { arena.splice(y, 1); arena.unshift(new Array(CONFIG.cols).fill(0)); });
                score += rows.length * 100;
            } else { SFX.error(); rows.forEach(y => arena[y] = arena[y].map(() => -1)); }
            isPaused = false; screen.classList.add('hidden'); updateUI(); update();
        };
        optCont.appendChild(b);
    });
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    const m = Math.floor(timeLeft/60), s = timeLeft%60;
    document.getElementById('timer-val').innerText = `${m}:${s<10?'0':''}${s}`;
}

function endGame(win, manual=false) {
    gameActive = false; clearInterval(timerInterval);
    document.getElementById('result-screen').classList.remove('hidden');
    document.getElementById('res-title').innerText = manual ? "–ò–ì–†–ê –ü–†–ï–†–í–ê–ù–ê" : (win ? "–í–†–ï–ú–Ø –í–´–®–õ–û" : "–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê");
    document.getElementById('res-stats').innerHTML = `–°—á—ë—Ç: ${score}<br>–õ–∏–Ω–∏–π: ${score/100}`;
}

function draw() {
    ctx.clearRect(0,0,300,600);
    arena.forEach((row, y) => row.forEach((v, x) => {
        if(v) drawBlock(ctx, x, y, v === -1 ? '#444' : COLORS[v], 30);
    }));
    player.matrix.forEach((row, y) => row.forEach((v, x) => {
        if(v) drawBlock(ctx, x + player.pos.x, y + player.pos.y, COLORS[v], 30);
    }));
}

function update(time = 0) {
    if(!gameActive || isPaused) return;
    const dt = time - lastTime; lastTime = time; dropCounter += dt;
    if(dropCounter > CONFIG.speed) {
        player.pos.y++;
        if(collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((v, x) => {
                if(v) arena[y+player.pos.y][x+player.pos.x] = v;
            }));
            SFX.drop(); playerReset(); arenaSweep();
        }
        dropCounter = 0;
    }
    draw(); requestAnimationFrame(update);
}

document.addEventListener('keydown', e => {
    if(!gameActive || isPaused) return;
    if(e.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
    if(e.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
    if(e.keyCode === 40) { player.pos.y++; if(collide(arena, player)) player.pos.y--; }
    if(e.keyCode === 38) {
        const oldM = player.matrix;
        player.matrix = player.matrix[0].map((_, i) => player.matrix.map(row => row[i]).reverse());
        if(collide(arena, player)) player.matrix = oldM; else SFX.rotate();
    }
});
</script>
</body>
</html>
