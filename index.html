<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tetris Quiz Pro - Final</title>
    <style>
        :root {
            --bg: #020617;
            --panel: rgba(30, 41, 59, 0.95);
            --accent: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; overflow: hidden; user-select: none;
        }

        #bg-stars { position: fixed; top: 0; left: 0; z-index: -1; }

        #game-wrapper {
            display: flex; gap: 25px; padding: 25px;
            background: var(--panel);
            border-radius: 28px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: transform 0.1s;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Ç—Ä—è—Å–∫–∏ –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ */
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        canvas#tetris {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            border: 3px solid #334155;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .side-panel { width: 220px; display: flex; flex-direction: column; gap: 15px; }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 12px; border-radius: 16px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label { font-size: 10px; color: #94a3b8; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 24px; font-weight: 800; color: var(--accent); }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        .controller-map {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px; border-radius: 18px;
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .key {
            width: 42px; height: 42px;
            background: #334155; border-radius: 10px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-bottom: 4px solid #0f172a; cursor: pointer;
        }
        .key:active { transform: translateY(2px); border-bottom: 2px solid #0f172a; }
        .key span { font-size: 14px; color: var(--accent); }
        .key-hint { font-size: 8px; color: #94a3b8; font-weight: bold; margin-top: 2px; }

        .btn {
            border: none; padding: 14px; border-radius: 14px;
            font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 10px; transition: all 0.2s; font-size: 14px; color: white;
        }
        .btn-restart { background: #475569; }
        .btn-finish { background: var(--danger); }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.2); }

        .overlay { 
            position: absolute; inset: 0; background: rgba(2, 6, 23, 0.98); 
            z-index: 100; border-radius: 28px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 30px;
        }
        .hidden { display: none !important; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        .win-title { 
            font-size: 48px; color: var(--success); 
            text-shadow: 0 0 20px var(--success);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lose-title { 
            font-size: 48px; color: var(--danger); 
            text-shadow: 0 0 20px var(--danger);
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

<canvas id="bg-stars"></canvas>

<div id="game-wrapper">
    <canvas id="tetris" width="300" height="600"></canvas>

    <div class="side-panel">
        <div class="stat-card">
            <div class="stat-label">–°–õ–ï–î–£–Æ–©–ê–Ø</div>
            <canvas id="next-piece-canvas" width="80" height="80"></canvas>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="stat-card">
                <div class="stat-label">–í–†–ï–ú–Ø</div>
                <div id="timer-val" class="stat-value" style="font-size: 18px;">05:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–ß–ö–ò</div>
                <div id="score-val" class="stat-value" style="font-size: 18px;">0</div>
            </div>
        </div>

        <div class="controller-map">
            <div class="stat-label" style="margin-bottom:8px">–£–ü–†–ê–í–õ–ï–ù–ò–ï</div>
            <div class="d-pad">
                <div></div>
                <div class="key" onclick="simulateKey(38)"><span>‚Üª</span><span class="key-hint">UP</span></div>
                <div></div>
                <div class="key" onclick="simulateKey(37)"><span>‚óÑ</span><span class="key-hint">LEFT</span></div>
                <div class="key" onclick="simulateKey(40)"><span>‚ñº</span><span class="key-hint">DOWN</span></div>
                <div class="key" onclick="simulateKey(39)"><span>‚ñ∫</span><span class="key-hint">RIGHT</span></div>
            </div>
        </div>

        <div class="btn-group" style="display:flex; flex-direction:column; gap:10px; margin-top: auto;">
            <button class="btn btn-restart" onclick="resetGame()">üîÑ –í –ú–ï–ù–Æ</button>
            <button class="btn btn-finish" onclick="endGame(false, true)">üèÅ –í–´–•–û–î</button>
        </div>
    </div>

    <div id="menu-screen" class="overlay">
        <h1 style="font-size: 36px; color: var(--accent); margin-bottom: 5px;">TETRIS QUIZ</h1>
        <p style="opacity: 0.6; margin-bottom: 30px; font-size: 14px;">–û–ë–†–ê–ó–û–í–ê–¢–ï–õ–¨–ù–ê–Ø –ì–û–õ–û–í–û–õ–û–ú–ö–ê</p>
        <button class="btn" style="width: 220px; background: var(--accent); color: #020623;" onclick="initGame('timer')">‚è±Ô∏è –°–ü–†–ò–ù–¢ (5 –ú–ò–ù)</button>
        <button class="btn" style="width: 220px; background: transparent; color: white; border: 1px solid #334155; margin-top: 12px;" onclick="initGame('infinite')">‚ôæÔ∏è –ë–ï–°–ö–û–ù–ï–ß–ù–û</button>
    </div>

    <div id="quiz-screen" class="overlay hidden">
        <div style="background: #1e293b; padding: 30px; border-radius: 20px; border: 2px solid var(--accent); width: 85%; box-shadow: 0 0 30px rgba(0,0,0,0.5);">
            <h2 id="q-text" style="margin-top:0; color: var(--accent);">–í–æ–ø—Ä–æ—Å</h2>
            <div id="q-options" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
    </div>

    <div id="result-screen" class="overlay hidden">
        <h1 id="res-title" class="win-title">–ü–û–ë–ï–î–ê!</h1>
        <div id="res-stats" style="font-size: 20px; margin: 20px 0; color: #cbd5e1;"></div>
        <div style="display:flex; gap:10px;">
             <button class="btn" style="background: var(--accent); width: 140px; color: #000;" onclick="resetGame()">–í –ú–ï–ù–Æ</button>
        </div>
    </div>
</div>

<script>
// --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
const CONFIG = { 
    cols: 10, rows: 20, size: 30, speed: 800, 
    questions: [
        { q: "–ö–∞–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–∏—à–µ—Ç—Å—è?", a: ["Language", "Langage"], c: 0 },
        { q: "–°—Ç–æ–ª–∏—Ü–∞ –§—Ä–∞–Ω—Ü–∏–∏?", a: ["–õ–∏–æ–Ω", "–ü–∞—Ä–∏–∂", "–ú–∞—Ä—Å–µ–ª—å"], c: 1 },
        { q: "2 + 2 * 2 = ?", a: ["8", "6"], c: 1 },
        { q: "–°–∫–æ–ª—å–∫–æ –±–∏—Ç –≤ –±–∞–π—Ç–µ?", a: ["8", "10"], c: 0 },
        { q: "London is the capital of...?", a: ["USA", "Great Britain"], c: 1 }
    ]
};

const COLORS = [null, '#38bdf8', '#fbbf24', '#a855f7', '#10b981', '#f43f5e', '#fb7185', '#6366f1'];
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSFX(f, type, d, vol=0.1) {
    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

const SFX = {
    rotate: () => playSFX(400, 'sine', 0.1),
    drop: () => playSFX(100, 'triangle', 0.05),
    clear: () => { playSFX(600, 'sine', 0.2); setTimeout(()=>playSFX(1200, 'sine', 0.3), 100); },
    error: () => playSFX(100, 'sawtooth', 0.4),
    win: () => { 
        [523, 659, 783, 1046, 1318].forEach((f, i) => setTimeout(() => playSFX(f, 'sine', 0.4, 0.2), i * 120)); 
    },
    fail: () => { 
        playSFX(150, 'sawtooth', 0.5, 0.3); 
        setTimeout(() => playSFX(100, 'sawtooth', 0.8, 0.3), 300); 
    }
};

// --- –ì–†–ê–§–ò–ö–ê ---
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const nctx = document.getElementById('next-piece-canvas').getContext('2d');
const bg = document.getElementById('bg-stars');
const bctx = bg.getContext('2d');

// --- –°–ò–°–¢–ï–ú–ê –ß–ê–°–¢–ò–¶ (–§–ï–ô–ï–†–í–ï–†–ö) ---
let particles = [];
function createFirework(x, y, color) {
    for (let i = 0; i < 30; i++) {
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 6 + 2;
        particles.push({ 
            x: x, y: y, 
            vx: Math.cos(angle) * velocity, vy: Math.sin(angle) * velocity, 
            life: 1, color: color, gravity: 0.1 
        });
    }
}

function initStars() {
    bg.width = window.innerWidth; bg.height = window.innerHeight;
}
window.onresize = initStars;
initStars();

function drawEffects() {
    bctx.clearRect(0, 0, bg.width, bg.height);
    // –ó–≤–µ–∑–¥—ã
    bctx.fillStyle = '#fff';
    for(let i=0; i<50; i++) bctx.fillRect(Math.random()*bg.width, Math.random()*bg.height, 2, 2);
    
    // –ß–∞—Å—Ç–∏—Ü—ã
    particles.forEach((p, i) => {
        bctx.globalAlpha = p.life; bctx.fillStyle = p.color;
        bctx.beginPath(); bctx.arc(p.x, p.y, 3, 0, Math.PI*2); bctx.fill();
        p.x += p.vx; p.y += p.vy; p.vy += p.gravity;
        p.life -= 0.02;
        if(p.life <= 0) particles.splice(i, 1);
    });
    bctx.globalAlpha = 1;
    requestAnimationFrame(drawEffects);
}
drawEffects();

// --- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
let arena, score, gameActive, isPaused, timeLeft, timerInterval, dropCounter, lastTime;
const player = { pos: {x: 0, y: 0}, matrix: null, next: null };

function createPiece(t) {
    if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
    if (t === 'T') return [[0,2,0],[2,2,2],[0,0,0]];
    if (t === 'O') return [[3,3],[3,3]];
    if (t === 'L') return [[0,4,0],[0,4,0],[0,4,4]];
    if (t === 'J') return [[0,5,0],[0,5,0],[5,5,0]];
    if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (t === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function drawBlock(c, x, y, color, size) {
    const s = size - 2; const px = x * size + 1; const py = y * size + 1;
    c.fillStyle = color; c.fillRect(px, py, s, s);
    // –≠—Ñ—Ñ–µ–∫—Ç –æ–±—ä–µ–º–∞
    c.fillStyle = 'rgba(255,255,255,0.3)'; c.fillRect(px, py, s, 4); c.fillRect(px, py, 4, s);
    c.fillStyle = 'rgba(0,0,0,0.3)'; c.fillRect(px, py+s-4, s, 4); c.fillRect(px+s-4, py, 4, s);
}

function initGame(mode) {
    document.getElementById('menu-screen').classList.add('hidden');
    document.getElementById('game-wrapper').classList.remove('shake');
    arena = Array.from({length: CONFIG.rows}, () => Array(CONFIG.cols).fill(0));
    score = 0; gameActive = true; dropCounter = 0; lastTime = performance.now(); isPaused = false;
    timeLeft = mode === 'timer' ? 300 : 9999;
    
    player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
    playerReset(); updateUI();
    
    if (timerInterval) clearInterval(timerInterval);
    if(mode === 'timer') {
        timerInterval = setInterval(() => { 
            if(!isPaused && gameActive) { timeLeft--; updateUI(); if(timeLeft<=0) endGame(true); } 
        }, 1000);
    }
    update();
}

function resetGame() {
    gameActive = false;
    clearInterval(timerInterval);
    document.querySelectorAll('.overlay').forEach(el => el.classList.add('hidden'));
    document.getElementById('menu-screen').classList.remove('hidden');
    document.getElementById('game-wrapper').classList.remove('shake');
}

function playerReset() {
    player.matrix = player.next;
    player.next = createPiece('ILJOTSZ'[Math.random()*7|0]);
    player.pos.y = 0; 
    player.pos.x = (CONFIG.cols/2|0) - (player.matrix[0].length/2|0);
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ª–µ–¥—É—é—â–µ–π —Ñ–∏–≥—É—Ä—ã
    nctx.clearRect(0,0,80,80);
    player.next.forEach((row, y) => row.forEach((v, x) => { 
        if(v) drawBlock(nctx, x + 0.5, y + 0.5, COLORS[v], 18); 
    }));
    
    if(collide(arena, player)) endGame(false);
}

function collide(a, p) {
    const [m, o] = [p.matrix, p.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
        }
    }
    return false;
}

// --- –ö–í–ò–ó –ò –ü–†–û–í–ï–†–ö–ê –õ–ò–ù–ò–ô ---
function checkLines() {
    let rowsToClear = [];
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
        // –ï—Å–ª–∏ –ª–∏–Ω–∏—è —Å–æ—Å—Ç–æ–∏—Ç —Ç–æ–ª—å–∫–æ –∏–∑ –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–ª–æ–∫–æ–≤ (–Ω–µ -1, –µ—Å–ª–∏ —Ç–æ–ª—å–∫–æ —ç—Ç–æ –Ω–µ –ø–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞)
        rowsToClear.push(y);
    }
    
    if(rowsToClear.length > 0) {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–µ—Ä—ã–µ –±–ª–æ–∫–∏ (—à—Ç—Ä–∞—Ñ–Ω—ã–µ)
        // –ù–æ –ø–æ –¢–ó –º—ã –ø—Ä–æ—Å—Ç–æ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–≤–∏–∑ –Ω–∞ –ª—é–±—ã–µ –ø–æ–ª–Ω—ã–µ –ª–∏–Ω–∏–∏
        isPaused = true;
        showQuiz(rowsToClear);
    }
}

function showQuiz(rows) {
    const q = CONFIG.questions[Math.random()*CONFIG.questions.length|0];
    const screen = document.getElementById('quiz-screen');
    const qText = document.getElementById('q-text');
    const qOpts = document.getElementById('q-options');
    
    screen.classList.remove('hidden');
    qText.innerText = q.q;
    qOpts.innerHTML = '';
    
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.style.background = "#334155";
        btn.style.justifyContent = "flex-start";
        btn.innerText = opt;
        
        btn.onclick = () => {
            if(i === q.c) {
                // –ü–†–ê–í–ò–õ–¨–ù–û
                SFX.clear();
                // –£–¥–∞–ª—è–µ–º –ª–∏–Ω–∏–∏ + –ª–µ—á–∏–º —Å–µ—Ä—ã–µ –±–ª–æ–∫–∏ (–ø—Ä–µ–≤—Ä–∞—â–∞–µ–º -1 –æ–±—Ä–∞—Ç–Ω–æ –≤ 0)
                rows.sort((a,b)=>a-b).forEach(y => { 
                    arena.splice(y, 1); 
                    arena.unshift(new Array(CONFIG.cols).fill(0)); 
                    // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å–∞–ª—é—Ç–∞ –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏ –ª–∏–Ω–∏–∏
                    createFirework(Math.random()*window.innerWidth, window.innerHeight/2, '#10b981');
                });
                
                // –õ–µ—á–∏–º –≤—Å—ë –ø–æ–ª–µ (–µ—Å–ª–∏ –±—ã–ª–∏ —Å–µ—Ä—ã–µ –±–ª–æ–∫–∏, –¥–∞–µ–º —à–∞–Ω—Å –∏—Ö —É–±—Ä–∞—Ç—å –≤ –±—É–¥—É—â–µ–º)
                // –ü–æ –¢–ó: "–ª–∏–Ω–∏–∏ –º–æ–≥—É—Ç –∏—Å—á–µ–∑–Ω—É—Ç—å –ø–æ–∑–∂–µ". –ó–Ω–∞—á–∏—Ç, –º—ã –ø—Ä–æ—Å—Ç–æ —É–¥–∞–ª—è–µ–º —Ç–µ–∫—É—â–∏–µ –ø–æ–ª–Ω—ã–µ.
                score += rows.length * 100;
            } else {
                // –û–®–ò–ë–ö–ê
                SFX.error();
                // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –ª–∏–Ω–∏–∏ –≤ –∫–∞–º–µ–Ω—å (-1)
                rows.forEach(y => arena[y] = arena[y].map(() => -1));
                document.getElementById('game-wrapper').classList.add('shake');
                setTimeout(() => document.getElementById('game-wrapper').classList.remove('shake'), 500);
            }
            screen.classList.add('hidden');
            isPaused = false;
            updateUI();
        };
        qOpts.appendChild(btn);
    });
}

function update(time = 0) {
    if(!gameActive || isPaused) {
        lastTime = time; 
        requestAnimationFrame(update);
        return; 
    }
    
    const dt = time - lastTime; lastTime = time; dropCounter += dt;
    if(dropCounter > CONFIG.speed) {
        player.pos.y++;
        if(collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((v, x) => { 
                if(v) arena[y+player.pos.y][x+player.pos.x] = v; 
            }));
            SFX.drop();
            checkLines();
            playerReset();
        }
        dropCounter = 0;
    }
    
    ctx.clearRect(0,0,300,600);
    
    // –†–∏—Å—É–µ–º –∞—Ä–µ–Ω—É
    arena.forEach((row, y) => row.forEach((v, x) => { 
        if(v) drawBlock(ctx, x, y, v === -1 ? '#475569' : COLORS[v], 30); 
    }));
    
    // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞
    if (player.matrix) {
        player.matrix.forEach((row, y) => row.forEach((v, x) => { 
            if(v) drawBlock(ctx, x + player.pos.x, y + player.pos.y, COLORS[v], 30); 
        }));
    }
    
    requestAnimationFrame(update);
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    const m = Math.floor(timeLeft/60), s = timeLeft%60;
    document.getElementById('timer-val').innerText = `${m}:${s<10?'0':''}${s}`;
}

function endGame(win, manual) {
    gameActive = false;
    if(manual) {
        resetGame();
        return;
    }
    
    const screen = document.getElementById('result-screen');
    const title = document.getElementById('res-title');
    screen.classList.remove('hidden');
    
    document.getElementById('res-stats').innerText = `–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—á–µ—Ç: ${score}`;
    
    if(win) {
        title.innerText = "–ü–û–ë–ï–î–ê! üéâ";
        title.className = "win-title";
        SFX.win();
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π —Å–∞–ª—é—Ç
        let fwInterval = setInterval(() => {
            if(document.getElementById('result-screen').classList.contains('hidden')) clearInterval(fwInterval);
            createFirework(Math.random()*window.innerWidth, Math.random()*window.innerHeight, COLORS[Math.floor(Math.random()*COLORS.length)]);
        }, 300);
    } else {
        title.innerText = "GAME OVER";
        title.className = "lose-title";
        document.getElementById('game-wrapper').classList.add('shake');
        SFX.fail();
    }
}

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
document.addEventListener('keydown', e => {
    if(!gameActive || isPaused) return;
    if(e.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
    if(e.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
    if(e.keyCode === 40) { player.pos.y++; if(collide(arena, player)) player.pos.y--; }
    if(e.keyCode === 38) {
        const oldM = player.matrix;
        player.matrix = player.matrix[0].map((_, i) => player.matrix.map(row => row[i]).reverse());
        if(collide(arena, player)) player.matrix = oldM; else SFX.rotate();
    }
});

function simulateKey(code) {
    const e = new Event('keydown'); e.keyCode = code; document.dispatchEvent(e);
}
